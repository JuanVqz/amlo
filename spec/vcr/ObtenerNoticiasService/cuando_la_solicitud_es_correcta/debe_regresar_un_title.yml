        del compadre de AMLO se retira de licitaci\u00f3n"},"content":{"rendered":"<p>Bio
        Pappel Scribe, empresa de Miguel Rinc\u00f3n, compadre del presidente Andr\u00e9s
        Manuel L\u00f3pez Obrador, se retir\u00f3 de la licitaci\u00f3n para vender
        papel a la Comisi\u00f3n Nacional de Libros de Texto Gratuitos (Conaliteg).<\/p>\n<p>&#171;Para
        apoyar la visi\u00f3n de transparencia a prueba de suspicacias que promueve
        el presidente de la Rep\u00fablica, el Consejo de Administraci\u00f3n de Bio
        Pappel informa que, por esta ocasi\u00f3n, apoya su petici\u00f3n y se retirar\u00e1
        de esta licitaci\u00f3n&#187;, dijo la empresa en un comunicado enviado a
        la Bolsa Mexicana de Valores (BMV).<\/p>\n<p>De acuerdo con el documento,
        la compa\u00f1\u00eda del compadre de AMLO no exigir\u00e1 indemnizaci\u00f3n
        al gobierno como corresponde por ley ante una cancelaci\u00f3n injustificada.<\/p>\n<p>Hace
        d\u00edas, el presidente orden\u00f3 buscar la forma legal para cancelar el
        contrato que gan\u00f3 ayer una compa\u00f1\u00eda de su compadre, el empresario
        Miguel Rinc\u00f3n.<\/p>\n<p>Bio Pappel Scribe gan\u00f3 un contrato abierto
        hasta por 221.6 millones de pesos para ser proveedor de papel para los libros
        de texto gratuito de la Secretar\u00eda de Educaci\u00f3n P\u00fablica (SEP).<\/p>\n<p><strong>Te

2019-04-30T16:55:41","slug":"wsj-advierte-preocupaciones-por-el-estilo-de-gobernar-de-amlo","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/wsj-advierte-preocupaciones-por-el-estilo-de-gobernar-de-amlo\/","title":{"rendered":"WSJ
        advierte preocupaciones por el estilo de gobernar de AMLO"},"content":{"rendered":"<p>En
        los meses que lleva como presidente de M\u00e9xico, Andr\u00e9s Manuel L\u00f3pez
        Obrador ha centralizado el poder, trata de gobernar por decreto e intimidaci\u00f3n
        y tambi\u00e9n expandi\u00f3 el papel de los militares en la administraci\u00f3n
        p\u00fablico, advirti\u00f3 un art\u00edculo editorial del diario <em>The
        Wall Street Journal<\/em>.<\/p>\n<p>En la columna The Americas, la periodista
        Mary Anastasia O\u2019Grady se\u00f1al\u00f3 que para cumplir sus promesas
        de disminuir la violencia y mejorar la calidad de vida de la poblaci\u00f3n,
        el mandatario tendr\u00eda que revertir el estado de derecho fallido que impera
        en M\u00e9xico, pero va en la direcci\u00f3n opuesta, sin un claro compromiso
        con la seguridad jur\u00eddica.<\/p>\n<p>La columnista consider\u00f3 que
        L\u00f3pez Obrador nunca ha abandonado la &#171;ideolog\u00eda corporativista
        del PRI del siglo 20 ni su admiraci\u00f3n por su pu\u00f1o de hierro&#187;.<\/p>\n<p>&#171;AMLO
        se enfurece ante las acusaciones de que es antidemocr\u00e1tico. Pero sus
        acciones hablan m\u00e1s que las palabras que pronuncia en sus conferencias
        de prensa diarias&#187;, apunt\u00f3.<\/p>\n<p>O\u2019Grady hizo referencia
        al <a href=\"https:\/\/www.forbes.com.mx\/lopez-obrador-firma-memorandum-para-dejar-sin-efecto-la-reforma-educativa\/\">memor\u00e1ndum<\/a>
        que emiti\u00f3 a principios de abril para instruir a su gobierno a desobedecer
        la reforma constitucional en materia educativa aprobada el sexenio pasado.<\/p>\n<p>&#171;El
        memor\u00e1ndum sugiere que para \u00e9l, la legislaci\u00f3n es superflua.
        Cuando fue presionado por los cr\u00edticos, lo defendi\u00f3 argumentando
        que la &#8216;justicia&#8217; siempre debe estar por encima de todo. Traducci\u00f3n:
        Tengo el poder de interpretar la ley&#187;, expres\u00f3.<\/p>\n<p>&#171;Esto
        expone la naturaleza del hombre. Se ve a s\u00ed mismo como el salvador mexicano,
        quien desde su posici\u00f3n de poder administra la justicia. Y est\u00e1
        justificado, por lo tanto, en su objetivo de transformar radicalmente el pa\u00eds.
        Se vengar\u00e1 de los que tienen, o, como los llama &#8216;los fif\u00eds&#8217;,
        cualquier persona que se interponga en su camino ser\u00e1 tildada de corrupta&#187;,
        agreg\u00f3.<\/p>\n<p><em><strong>Lee tambi\u00e9n: <a class=\"row-title\"
        href=\"https:\/\/www.forbes.com.mx\/amlo-ordena-cancelar-contrato-ganado-por-su-compadre-miguel-rincon\/\"
        aria-label=\"\u00abAMLO ordena cancelar contrato ganado por su compadre Miguel
        Rinc\u00f3n\u00bb (Editar)\">AMLO ordena cancelar contrato ganado por su compadre
        Miguel Rinc\u00f3n<\/a><\/strong><\/em><\/p>\n<p>La relaci\u00f3n del presidente
        con el Ej\u00e9rcito es un motivo de preocupaci\u00f3n, coment\u00f3 la periodista
        y detall\u00f3 que pese a haber criticado como opositor la participaci\u00f3n
        del Ej\u00e9rcito en la seguridad p\u00fablica, ahora su estrategia de seguridad
        es encabezada por un comando militar en lugar de civiles.<\/p>\n<p>Aunado
        a esto, subraya que L\u00f3pez Obrador ha entregado proyectos econ\u00f3micos
        a las Fuerzas Armadas, lo que podr\u00eda &#171;comprar lealtad&#187;.<\/p>\n<p>O\u2019Grady
        mencion\u00f3 que el titular del Ejecutivo propuso que se otorgue a los militares
        los derechos para desarrollar una gran cantidad de bienes ra\u00edces en la
        zona de Santa Fe y tambi\u00e9n les dio la tarea de construir el futuro aeropuerto
        de Santa Luc\u00eda, tras cancelar el Nuevo Aeropuerto Internacional de M\u00e9xico
        (NAIM), el cual se edificaba en Texcoco.<\/p>\n<p>Con respecto a esto \u00faltimo,
        la columnista del WSJ cuestion\u00f3 que el mandatario haya dicho a las empresas
        involucradas que podr\u00edan recibir nuevos contratos como compensaci\u00f3n.<\/p>\n<p>&#171;No
        importa que esto sea ilegal ya que los contratos gubernamentales requieren
        procesos de licitaci\u00f3n abiertos y transparentes. Parece pensar que est\u00e1n
        siendo repartidos por el emperador&#187;, expres\u00f3 la periodista.<\/p>\n<p><em><strong>Te
        puede interesar:<\/strong><\/em><\/p>\n<blockquote class=\"wp-embedded-content\"
        data-secret=\"u8M7k1Xqxp\"><p><a href=\"https:\/\/www.forbes.com.mx\/gobierno-de-amlo-entrego-contratos-a-empresas-fantasma\/\">Gobierno

        columnista del WSJ consider\u00f3 que AMLO posee la ideolog\u00eda corporativista
        del PRI del siglo 20 y admira el &#8216;pu\u00f1o de hierro&#8217; de ese
        r\u00e9gimen.<\/p>\n","protected":false},"author":6,"featured_media":556678,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[52439],"tags":[2786,123724,3171],"yst_prominent_words":[44115,65004,119631,123710,39085,68253,37894,62907,43745,44391,117890,34448,63936,123691,43747,71431,35355,75673,38547,66346],"_links":{"self":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560227"}],"collection":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/users\/6"}],"replies":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/comments?post=560227"}],"version-history":[{"count":1,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560227\/revisions"}],"predecessor-version":[{"id":560261,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560227\/revisions\/560261"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media\/556678"}],"wp:attachment":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media?parent=560227"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/categories?post=560227"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/tags?post=560227"},{"taxonomy":"yst_prominent_words","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/yst_prominent_words?post=560227"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":559886,"date":"2019-04-29T12:32:55","date_gmt":"2019-04-29T17:32:55","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=559886"},"modified":"2019-04-29T12:38:48","modified_gmt":"2019-04-29T17:38:48","slug":"aeropuerto-de-santa-lucia-se-apegara-a-presupuesto-original-promete-amlo","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/aeropuerto-de-santa-lucia-se-apegara-a-presupuesto-original-promete-amlo\/","title":{"rendered":"Aeropuerto
        de Santa Luc\u00eda se apegar\u00e1 a presupuesto original, promete AMLO"},"content":{"rendered":"<p>La
        construcci\u00f3n del nuevo aeropuerto en Santa Luc\u00eda se apegar\u00e1
        al presupuesto que se le destine en un principio y no terminar\u00e1 costando
        m\u00e1s, como ha sucedido con obras de gobiernos anteriores, asegur\u00f3
        el presidente Andr\u00e9s Manuel L\u00f3pez Obrador.<\/p>\n<p>En la ceremonia
        para dar el banderazo de inicio de los estudios y trabajos preliminares para
        la construcci\u00f3n del aeropuerto que llevar\u00e1 por nombre &#171;General
        Felipe \u00c1ngeles&#187;, el mandatario afirm\u00f3 que en este caso no se
        seguir\u00e1 la &#171;mala costumbre&#187; de aumentar el costo de las obras.<\/p>\n<p>&#171;No
        va a pasar lo que sucedi\u00f3 con el tren Toluca-Ciudad de M\u00e9xico, que
        se estim\u00f3 en 30,000 millones y para terminarlo vamos a requerir un presupuesto
        adicional que en total va a significar 90,000 millones de esos, tres veces
        m\u00e1s, eso no, eso queda desterrado, eso pasa a etapas anteriores&#187;,
        expres\u00f3.<\/p>\n<p>Incluso, el titular del Ejecutivo se\u00f1al\u00f3
        que est\u00e1 seguro de que en la obra podr\u00eda gastarse menos dinero,
        pues el presupuesto saldr\u00e1 del erario y se manejara con honestidad, ya
        que es dinero del pueblo y es sagrado.<\/p>\n<p>Seg\u00fan datos presentados
        por el gobierno federal el viernes 26 de abril, la primera parte del nuevo
        aeropuerto, a terminarse en junio de 2021, contempla un presupuesto de 68,367
        millones de pesos m\u00e1s IVA, cifra que incluye la v\u00eda de interconexci\u00f3n
        con el Aeropuerto Internacional de la Ciudad de M\u00e9xico (AICM).<\/p>\n<p>L\u00f3pez
        Obrador tambi\u00e9n destac\u00f3 que tras la cancelaci\u00f3n del Nuevo Aeropuerto
        Internacional de M\u00e9xico (NAIM) que se constru\u00eda en Texcoco, la administraci\u00f3n
        federal se ahorrar\u00e1 cuando menos 100,000 millones de pesos.<\/p>\n<p>Asimismo,
        reiter\u00f3 que los estudios y la construcci\u00f3n de la terminal a\u00e9rea
        estar\u00e1 a cargo de la Secretar\u00eda de la Defensa Nacional (Sedena),
        dependencia a la llam\u00f3 &#171;instituci\u00f3n de instituciones&#187;
        y consider\u00f3 como una de las instituciones m\u00e1s importantes del gobierno.<\/p>\n<p>En

        pidi\u00f3 ayuda a AMLO para continuar NAIM, pero fue ignorado: Bloomberg"},"content":{"rendered":"<p>El
        hombre m\u00e1s rico de M\u00e9xico, Carlos Slim, pidi\u00f3 al presidente
        Andr\u00e9s Manuel L\u00f3pez Obrador, en una carta escrita a mano, que se
        diera continuidad al proyecto del Nuevo Aeropuerto Internacional de M\u00e9xico
        (NAIM), pero fue ignorado.<\/p>\n<p>El proyecto de 13,000 millones de d\u00f3lares
        fue cancelado, luego de que m\u00e1s de dos terceras partes de los votantes
        de una consulta popular votaran por el proyecto de Santa Luc\u00eda.<\/p>\n<p>Esto
        ocasion\u00f3 que la relaci\u00f3n entre el magnate y el presidente se da\u00f1ara,
        a pesar de haber tenido buenos acercamientos en los \u00faltimos 20 a\u00f1os;
        este hecho ser\u00eda el motivo principal por el que Slim no se uni\u00f3
        al grupo empresarial de asesores de AMLO, seg\u00fan recuenta <a href=\"https:\/\/www.bloomberg.com\/news\/articles\/2019-04-29\/carlos-slim-pleaded-to-amlo-for-help-he-was-frozen-out-instead\"
        target=\"_blank\" rel=\"noopener noreferrer\"><em>Bloomberg<\/em><\/a>.<\/p>\n<p>Seg\u00fan
        dos personas que conocen el asunto, Slim le escribi\u00f3 al presidente que
        el aeropuerto podr\u00eda ser un proyecto del sector privado y que, de hecho,
        se ofreci\u00f3 para llevar el proyecto personalmente.<\/p>\n<p>Esta posici\u00f3n
        de Slim sobre el aeropuerto no es <a href=\"https:\/\/www.forbes.com.mx\/carlos-slim-insiste-en-que-ip-opere-nuevo-aeropuerto-sea-en-santa-lucia-o-texcoco\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">nueva<\/a>, y de hecho ha dicho
        que, inclusive si el proyecto se realiza en Santa Luc\u00eda, debe ser operado
        por el sector privado.<\/p>\n<p>Las empresas de Slim ten\u00edan m\u00e1s
        de 90,000 millones de pesos en contratos con el gobierno tras haber ganado
        la construcci\u00f3n de la pista 3 y la terminal del Nuevo Aeropuerto.<\/p>\n<p>En

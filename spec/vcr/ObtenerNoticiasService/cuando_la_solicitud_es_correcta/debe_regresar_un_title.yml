caida-economica-trimestral-con-la-de-zedillo","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/amlo-compara-caida-economica-trimestral-con-la-de-zedillo\/","title":{"rendered":"AMLO
        compara ca\u00edda econ\u00f3mica trimestral con la de Zedillo"},"content":{"rendered":"<p><strong>Notimex.-<\/strong>
        A pesar de que los adversarios apuestan a que le vaya mal al gobierno federal,
        la realidad es que &#171;vamos muy bien&#187; en materia econ\u00f3mica, insisti\u00f3
        el presidente Andr\u00e9s Manuel L\u00f3pez Obrador, al referirse a los indicadores
        econ\u00f3micos.<\/p>\n<p>En ese sentido, recomend\u00f3 a los &#171;expertos
        y analistas conservadores&#187; revisar c\u00f3mo inici\u00f3 el primer trimestre
        del expresidente Ernesto Zedillo, que tuvo un crecimiento de menos siete,
        pero fue calificado como buen gobierno, &#171;claro que estoy poniendo algo
        extremo, pero como as\u00ed se llevan, puedo darme ese lujo&#187;.<\/p>\n<p>Afirm\u00f3
        que no hay subejercicio en el uso los recursos del Estado, pues se avanza
        de acuerdo con lo programado y si bien los principios b\u00e1sicos se establecer\u00e1n
        a partir de la Ley de Austeridad que ya aprob\u00f3 la C\u00e1mara de Diputados,
        algunas acciones ya se est\u00e1n tomando como la eliminaci\u00f3n de direcciones
        generales adjuntas, para establecer una austeridad republicana juarista.<\/p>\n<p>En
        conferencia de prensa matutina, L\u00f3pez Obrador se refiri\u00f3 tambi\u00e9n
        a la forma en que se distribuir\u00e1n los recursos que se obtengan de los
        ahorros que realice el gobierno a partir de la estrategia de austeridad y
        la ley en la materia, y refrend\u00f3 que habr\u00e1 transparencia.<\/p>\n<p>Precis\u00f3
        que mediante un memor\u00e1ndum orden\u00f3 que desaparecieran las direcciones
        adjuntas que se crearon durante la administraci\u00f3n del presidente Felipe
        Calder\u00f3n, &#171;y ahora que estamos haciendo la revisi\u00f3n, nos estamos
        encontrando que algunos no hicieron caso&#187;, por lo que se llevar\u00e1
        a cabo una nueva inspecci\u00f3n.<\/p>\n<p>El Ejecutivo federal coment\u00f3
        que se deben modificar todos esos procedimientos, porque, insisti\u00f3, no
        puede haber gobierno rico con pueblo pobre, &#171;le costaba much\u00edsimo
        al pueblo mantener al gobierno. Entonces, austeridad republicana, juarista&#187;.<\/p>\n<p>Dijo
        que &#171;est\u00e1 pendiente la creaci\u00f3n de un instituto que se va a
        llamar algo as\u00ed como &#8216;devolverle al pueblo lo robado&#8217;. Un
        poco lo que hac\u00eda &#8216;Chucho el roto&#8217;, pero ac\u00e1 es lo robado
        por pol\u00edticos corruptos o lo mal habido, lo que tiene la delincuencia.
        Todo eso se va a devolver al pueblo&#187;.<\/p>\n<p>En este contexto, record\u00f3
        el caso del empresario chino nacionalizado mexicano Zhenli Ye Gon, en cuyo
        domicilio, en marzo de 2007, se aseguraron 205 millones de d\u00f3lares, 18
        millones de pesos, 200 mil euros y 113 mil d\u00f3lares de Hong Kong en efectivo,
        as\u00ed como 11 centenarios y un lote de joyas.<\/p>\n<p>Ante ello, Ye Gon
        emprendi\u00f3 la fuga y tras ser buscado en 189 pa\u00edses, acusado de ser
        uno de los mayores traficantes de pseudoefedrina, se logr\u00f3 su captura
        en julio de 2007, en Rockville, Maryland, Estados Unidos, donde despu\u00e9s
        de estar preso en ese pa\u00eds, se gir\u00f3 una orden de extradici\u00f3n
        a M\u00e9xico, la cual se llev\u00f3 a cabo en octubre de 2016.<\/p>\n<p>El
        presidente pregunt\u00f3 a los comunicadores si conoc\u00edan el destino de
        esos recursos y expres\u00f3 que \u00e9l mismo no sab\u00eda &#171;a d\u00f3nde
        fue a parar ese dinero&#187;.<\/p>\n<p>Cabe destacar que, en julio de 2007,
        el entonces procurador General de la Rep\u00fablica, Eduardo Medina Mora,
        inform\u00f3 que los 205 millones de d\u00f3lares que se decomisaron a Ye
        Gon se distribuyeron en partes iguales entre la otrora PGR, el Poder Judicial
        de la Federaci\u00f3n y la Secretar\u00eda de Salud.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>La
        econom\u00eda mexicana retrocedi\u00f3 0.2% de enero a marzo de 2019. El presidente
        dijo que en el mismo periodo del expresidente priista el PIB se hundi\u00f3
        7%.<\/p>\n","protected":false},"author":6,"featured_media":558227,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[9],"tags":[2786,1288,60,1280,7500],"yst_prominent_words":[65977,124157,72426,78773,124151,64950,40831,35336,124156,108687,124153,62891,43745,65037,35355,63670,41650,124154,124155,124152],"_links":{"self":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560568"}],"collection":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/users\/6"}],"replies":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/comments?post=560568"}],"version-history":[{"count":1,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560568\/revisions"}],"predecessor-version":[{"id":560571,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560568\/revisions\/560571"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media\/558227"}],"wp:attachment":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media?parent=560568"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/categories?post=560568"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/tags?post=560568"},{"taxonomy":"yst_prominent_words","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/yst_prominent_words?post=560568"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":560516,"date":"2019-05-01T09:01:46","date_gmt":"2019-05-01T14:01:46","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=560516"},"modified":"2019-05-01T10:14:53","modified_gmt":"2019-05-01T15:14:53","slug":"amlo-anuncia-rescate-de-cuerpos-de-mineros-fallecidos-en-pasta-de-conchos","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/amlo-anuncia-rescate-de-cuerpos-de-mineros-fallecidos-en-pasta-de-conchos\/","title":{"rendered":"AMLO
        anuncia rescate de cuerpos de mineros fallecidos en Pasta de Conchos"},"content":{"rendered":"<p>El
        presidente Andr\u00e9s Manuel L\u00f3pez Obrador anunci\u00f3 que en breve
        iniciar\u00e1n los trabajos para rescatar los cuerpos de los 65 mineros que
        quedaron enterrados en la mina Pasta de Conchos desde el a\u00f1o 2006, pues
        es un compromiso de su gobierno.<\/p>\n<p>En conferencia de prensa indic\u00f3
        que se recurrir\u00e1 a expertos, especialistas, para recuperar los restos
        de los mineros en Choahuila, con el objetivo de dar respuesta a una sentida
        petici\u00f3n de los familiares, as\u00ed como refrendar la vocaci\u00f3n
        humanista de todos los mexicanos.<\/p>\n<p>\u201cEs un acto de justicia, es
        un compromiso que hicimos desde hace alg\u00fan tiempo\u201d, mencion\u00f3
        el mandatario federal al recordar que se comprometi\u00f3 a que el gobierno
        dejar\u00e1 de ser, por autoritarismo o por omisi\u00f3n, el principal violador
        de los derechos humanos.<\/p>\n<p>El 19 de febrero de 2006 una explosi\u00f3n
        en la mina dej\u00f3 atrapados a 65 trabajadores de la compa\u00f1\u00eda
        Industrial Minera M\u00e9xico, perteneciente a Grupo M\u00e9xico, conglomerado
        del empresario Germ\u00e1n Larrea, el segundo hombre m\u00e1s rico de M\u00e9xico,
        cuya fortuna asciende a 13,300 millones de d\u00f3lares seg\u00fan <strong>Forbes
        M\u00e9xico.<\/strong><\/p>\n<p><em><strong>Aqu\u00ed\u00a0 m\u00e1s informaci\u00f3n:\u00a0<a
        href=\"https:\/\/www.forbes.com.mx\/billionaires-2019-la-familia-mexicana-crece-pero-con-menos-dolares\/\">Billionaires
        2019 | Los mexicanos m\u00e1s ricos: aumentan, pero tienen menos dinero<\/a><\/strong><\/em><\/p>\n<p>L\u00f3pez
        Obrador dijo que consult\u00f3 al empresario, pero est\u00e1 fuera del pa\u00eds,
        aunque descart\u00f3 que \u00e9l se oponga al rescate.<\/p>\n<p>Record\u00f3
        que previamente le propuso este rescate, pero Larrea consider\u00f3 que era
        improbable encontrar los restos de los trabajadores, aunque el presidente
        mexicano dijo que hay opiniones en otro sentido.<\/p>\n<p>&#171;Si (Larrea)
        ayuda, bienvenido, si no, de todas maneras lo vamos a hacer&#187;, coment\u00f3.<\/p>\n<p>Dijo
        que la Secretar\u00eda del Trabajo recibi\u00f3 un presupuesto 40,000 millones
        de pesos, un aumento de casi 500%, por lo tanto, dijo que se destinar\u00e1
        &#171;lo que se requiera&#187; a los trabajos de recuperaci\u00f3n de restos.<\/p>\n<p><em>Con
        informaci\u00f3n de Notimex.<\/em><\/p>\n","protected":false},"excerpt":{"rendered":"<p>L\u00f3pez
        Obrador dijo que el empresario Germ\u00e1n Larrea, due\u00f1o de la firma
        minera con la que ocurri\u00f3 el accidente, no se opondr\u00e1 al rescate,
        a pesar de que \u00e9l consider\u00f3 improbable encontrar los cuerpos.<\/p>\n","protected":false},"author":6,"featured_media":532925,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[49841],"tags":[2786,1071,963,15079,90689],"yst_prominent_words":[73968,79523,74312,38501,35336,35500,80154,62907,43745,37740,34448,90468,76082,43747,35355,74252,71663,43357,36840],"_links":{"self":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560516"}],"collection":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/users\/6"}],"replies":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/comments?post=560516"}],"version-history":[{"count":2,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560516\/revisions"}],"predecessor-version":[{"id":560536,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560516\/revisions\/560536"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media\/532925"}],"wp:attachment":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media?parent=560516"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/categories?post=560516"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/tags?post=560516"},{"taxonomy":"yst_prominent_words","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/yst_prominent_words?post=560516"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":560477,"date":"2019-04-30T18:35:26","date_gmt":"2019-04-30T23:35:26","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=560477"},"modified":"2019-04-30T18:35:26","modified_gmt":"2019-04-30T23:35:26","slug":"senado-echa-abajo-reforma-educativa-de-pena-nieto-aprueba-la-de-amlo","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/senado-echa-abajo-reforma-educativa-de-pena-nieto-aprueba-la-de-amlo\/","title":{"rendered":"Senado
        echa abajo reforma educativa de Pe\u00f1a Nieto; aprueba la de AMLO"},"content":{"rendered":"<p>Notimex.-
        El Senado de la Rep\u00fablica aprob\u00f3 en lo general con 95 a favor, 25
        en contra y dos abstenciones, la Reforma Educativa que envi\u00f3 el presidente
        Andr\u00e9s Manuel L\u00f3pez Obrador y que deroga, entre otros cambios, la
        establecida en el sexenio de Enrique Pe\u00f1a Nieto.<\/p>\n<p>Pese al voto
        en contra del Partido Acci\u00f3n Nacional (PAN), el pleno de la C\u00e1mara
        de Senadores logr\u00f3 los sufragios suficientes para lograr las dos terceras
        partes, mayor\u00eda calificada, necesaria para aprobarla.<\/p>\n<p>Legisladores
        de diversos partidos presentaron reservas que se discutir\u00e1n una a una
        para poder modificar diversos art\u00edculos de la contrarreforma.<\/p>\n<p><strong>Te
        recomendamos:<\/strong><\/p>\n<blockquote class=\"wp-embedded-content\" data-secret=\"jwLXtod5B9\"><p><a

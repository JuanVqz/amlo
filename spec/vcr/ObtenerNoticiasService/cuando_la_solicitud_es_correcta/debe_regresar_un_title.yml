        adelant\u00f3 que ya se llev\u00f3 a cabo una consulta con los pueblos aleda\u00f1os
        a Santa Luc\u00eda y la gente aprob\u00f3 el proyecto.<\/p>\n<p>Acompa\u00f1ado
        de integrantes de su gabinete, los gobernadores del Estado de M\u00e9xico
        e Hidalgo, la jefa de gobierno de la Ciudad de M\u00e9xico y m\u00e1s funcionarios
        federales, el mandatario apunt\u00f3 que su gobierno quiere cumplir cabalmente
        con la legalidad de la construcci\u00f3n del aeropuerto, por lo que est\u00e1n
        actuando con mucho cuidado y prudencia.<\/p>\n<p>En ese sentido, se\u00f1al\u00f3
        que ya se podr\u00edan iniciar las obras, pero reconoci\u00f3 que a\u00fan
        no se cuenta con la Manifestaci\u00f3n de Impacto Ambiental.<\/p>\n<p>Previo
        al discurso de L\u00f3pez Obrador, el general Manuel de Jes\u00fas Hern\u00e1ndez
        Gonz\u00e1lez, comandante de la Fuerza A\u00e9rea, dio detalles del proyecto
        e indic\u00f3 que en su primera etapa, a concluirse en tres a\u00f1os, el
        aeropuerto internacional &#171;General Felipe \u00c1ngeles&#187; mover\u00e1
        a\u00a020 millones de pasajeros y en 50 a\u00f1os, tras su desarrollo m\u00e1ximo,

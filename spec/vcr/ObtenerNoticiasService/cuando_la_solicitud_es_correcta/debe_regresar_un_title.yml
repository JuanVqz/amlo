        de acuerdo con una <a href=\"http:\/\/contralacorrupcion.mx\/desarmarlacorrupcion\/empresasfantasma4t\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">investigaci\u00f3n de Mexicanos
        Contra la Corrupci\u00f3n y la Impunidad (MCCI).<\/a><\/p>\n<p>El 7 de febrero

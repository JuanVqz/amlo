        a una adjudicaci\u00f3n directa para la \u201cadquisici\u00f3n de materiales
        diversos\u201d.<\/p>\n<p>Dos empresas presentaron propuestas; la ganadora
        fue Interacci\u00f3n Biom\u00e9dica y los cuatro contratos que ha recibido
        este a\u00f1o no deber\u00edan generar mayor controversia, salvo que es una
        empresa fantasma.<\/p>\n<p>\u201cDesde el 26 de julio de 2017 el Servicio
        de Administraci\u00f3n Tributaria (SAT) hab\u00eda publicado de manera definitiva
        que Interacci\u00f3n Biom\u00e9dica S.A. de C.V. era una empresa fantasma\u201d,
        dice la investigaci\u00f3n.<\/p>\n<blockquote class=\"twitter-tweet\" data-width=\"550\"
        data-dnt=\"true\">\n<p lang=\"es\" dir=\"ltr\">Mientras el presidente <a href=\"https:\/\/twitter.com\/lopezobrador_?ref_src=twsrc%5Etfw\">@lopezobrador_<\/a>

as-internas-gobierno-de-amlo-mantiene-meta-de-energias-limpias","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/pese-a-criticas-internas-gobierno-de-amlo-mantiene-meta-de-energias-limpias\/","title":{"rendered":"Pese
        a cr\u00edticas internas, gobierno de AMLO mantiene meta de energ\u00edas
        limpias"},"content":{"rendered":"<p>A pesar de las cr\u00edticas internas,
        el gobierno del presidente Andr\u00e9s Manuel L\u00f3pez Obrador mantuvo la
        meta de generaci\u00f3n el\u00e9ctrica con energ\u00edas limpias hacia 2024.<\/p>\n<p>&#171;Para
        cumplir con la Ley General de Cambio Clim\u00e1tico y la Ley de Transici\u00f3n
        Energ\u00e9tica, el\u00a0 Gobierno de M\u00e9xico trabajar\u00e1 para llegar
        hasta un 35% (de la generaci\u00f3n el\u00e9ctrica) para 2024&#187;, detall\u00f3
        el Plan Nacional de Desarrollo (PND) 2019-2024.<\/p>\n<p>El gobierno reconoci\u00f3
        que nuestro pa\u00eds se encuentra en una &#171;posici\u00f3n muy rezagada&#187;
        en materia de generaci\u00f3n el\u00e9ctrica renovable. En 2018, solo 22.5%
        de la energ\u00eda generada provino de la fuentes limpias, de acuerdo con
        el documento.<\/p>\n<p>Estos ejes generales fueron presentados en medio de
        cr\u00edticas internas del gobierno hacia las energ\u00edas renovables.<\/p>\n<p>La
        m\u00e1s reciente ocurri\u00f3 el pasado 29 de abril, cuando el director general
        del Centro Nacional de Control de Energ\u00eda (Cenace), Alfonso Morcos Flores,
        dijo que dicha meta era &#171;irrealizable&#187;. Adem\u00e1s mencion\u00f3
        que propondr\u00e1 a la Secretar\u00eda de Energ\u00eda un desarrollo &#171;adecuado&#187;
        de las fuentes renovables.<\/p>\n<p><em><strong>Aqu\u00ed la historia:\u00a0<a
        href=\"https:\/\/www.forbes.com.mx\/meta-de-energias-limpias-en-mexico-para-2024-es-irrealizable-cenace\/\">Meta
        de energ\u00edas limpias en M\u00e9xico para 2024 es irrealizable: Cenace<\/a><\/strong><\/em><\/p>\n<p>Otro
        ataque vino del director general de la empresa estatal Comisi\u00f3n Federal
        de Electricidad, Manuel Bartlett, quien critic\u00f3 a las energ\u00edas limpias
        al tiempo que dijo que sus costos baratos de generaci\u00f3n son <a href=\"https:\/\/www.forbes.com.mx\/la-gran-mentira-de-las-energias-renovables-segun-la-cfe\/\">una
        mentira<\/a>, el 28 de marzo de 2019.<\/p>\n<p>Para la asesora y fundadora
        de la firma Brilliant Energy, Miriam Grunstein, los lineamientos sobre energ\u00edas
        limpias en el PND fueron establecidos por el equipo del jefe de la oficina
        de Presidencia, Alfonso Romo, los cuales ya hab\u00edan sidos planteados en
        el Plan de Naci\u00f3n, y critic\u00f3 que no hubo claridad ni profundidad
        en las metas.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>El gobierno
        mexicano reconoci\u00f3 que nuestro pa\u00eds est\u00e1 muy rezagado en la
        generaci\u00f3n el\u00e9ctrica con fuentes limpias.<\/p>\n","protected":false},"author":99,"featured_media":128836,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[9],"tags":[2786,3400,19637,20793,31,1804],"yst_prominent_words":[113945,77916,124530,43369,36625,63282,40405,40408,85586,44660,83454,35336,73282,63094,74313,45511,44053,34448,36377,62904],"_links":{"self":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560802"}],"collection":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/users\/99"}],"replies":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/comments?post=560802"}],"version-history":[{"count":2,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560802\/revisions"}],"predecessor-version":[{"id":561060,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560802\/revisions\/561060"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media\/128836"}],"wp:attachment":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media?parent=560802"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/categories?post=560802"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/tags?post=560802"},{"taxonomy":"yst_prominent_words","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/yst_prominent_words?post=560802"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":560939,"date":"2019-05-03T06:30:20","date_gmt":"2019-05-03T11:30:20","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=560939"},"modified":"2019-05-03T08:32:48","modified_gmt":"2019-05-03T13:32:48","slug":"pnd-2019-2024-el-plan-de-amlo-no-es-suficiente-para-reactivar-inversiones-especialistas","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/pnd-2019-2024-el-plan-de-amlo-no-es-suficiente-para-reactivar-inversiones-especialistas\/","title":{"rendered":"PND
        2019-2024 | El plan de AMLO no es suficiente para reactivar inversiones: especialistas"},"content":{"rendered":"<p>El
        <a href=\"https:\/\/www.forbes.com.mx\/la-importancia-de-los-menores-dentro-del-pnd\/\">Plan
        Nacional de Desarrollo<\/a> (PND) 2019-2024, que present\u00f3 el presidente
        Andr\u00e9s Manuel L\u00f3pez Obrador el 1 de mayo y el cual establece los
        problemas nacionales y enumera las soluciones para el sexenio, ayuda a generar
        certidumbre para los empresarios, pero no es suficiente para reactivar las
        inversiones en su totalidad. Falta detallar el c\u00f3mo se ejecutar\u00e1n
        algunos planes de la presente administraci\u00f3n, sobre todo los relacionados
        con la iniciativa privada, de acuerdo con especialistas.<\/p>\n<p>En tiempos
        de campa\u00f1a electoral y al inicio del nuevo gobierno algunos factores
        generaron el descontento de los empresarios en el pa\u00eds, entre ellos la
        cancelaci\u00f3n del nuevo aeropuerto de la Ciudad de M\u00e9xico, el tema
        de la regulaci\u00f3n de las comisiones bancarias y en materia de miner\u00eda,
        entre otros.<\/p>\n<p><strong>TAMBI\u00c9N LEE: <\/strong><a href=\"https:\/\/www.forbes.com.mx\/erradicar-corrupcion-objetivo-central-en-plan-nacional-de-desarrollo\/\">Erradicar
        corrupci\u00f3n, objetivo central del Plan Nacional de Desarrollo<\/a><\/p>\n<p>\u201cVemos
        que lo del PND tiene una buena intenci\u00f3n, sin embargo, para que se reactive
        la inversi\u00f3n y otra vez tome fuerza, se necesita que el sector privado
        tenga mayor certidumbre desde lo que se genera a nivel legislatura y de presidencia.
        Pareciera a nivel econ\u00f3mico que se juega a los \u2018congelados\u2019,
        donde nadie se mueve a la espera de ver lo que puede pasar con la econom\u00eda\u201d,
        opin\u00f3 Gabriela Siller, directora de An\u00e1lisis Econ\u00f3mico-Financiero
        de Banco BASE.<\/p>\n<h2>Los efectos EPN y Trump<\/h2>\n<p>La incertidumbre
        que hoy viven los empresarios en M\u00e9xico es mayor con la entrada del gobierno
        de AMLO que hace seis a\u00f1os, en tiempos de Enrique Pe\u00f1a Nieto, pero
        no en la misma magnitud que cuando lleg\u00f3 Donald Trump a la presidencia
        de Estados Unidos, arrojan datos del estudio Perspectivas de la Alta Direcci\u00f3n
        en M\u00e9xico 2019 de la consultora <a href=\"https:\/\/www.forbes.com.mx\/empresarios-sienten-mayor-incertidumbre-con-amlo-que-con-pena-nieto-kpmg\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">KPMG<\/a>, presentado antes
        de la reuni\u00f3n de AMLO con el <a href=\"https:\/\/www.forbes.com.mx\/empresarios-abiertos-al-intercambio-con-el-gobierno-antonio-del-valle\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">Consejo Mexicano de Negocios<\/a>
        y el nuevo l\u00edder del Consejo Coordinador Empresarial (<a href=\"https:\/\/www.forbes.com.mx\/acabar-con-la-pobreza-y-aumentar-inversion-compromisos-de-ip-ante-amlo\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">CCE<\/a>), Carlos Salazar Lomel\u00edn,
        en febrero.<\/p>\n<p>\u201cLa incertidumbre como quiera ha disminuido, no
        est\u00e1 tan alta como en el primer trimestre, creemos que ya ha repuntado
        un poco la econom\u00eda, pero definitivamente tiene que pasar un poco m\u00e1s
        de tiempo\u201d, a\u00f1adi\u00f3 Siller.<\/p>\n<p>Por su parte, <a href=\"https:\/\/www.forbes.com.mx\/hay-riesgo-de-perdida-de-competitividad-y-productividad-en-el-pais-idic\/\">Jos\u00e9
        Luis de la Cruz<\/a>, director del Instituto para el Desarrollo Industrial
        y el Crecimiento Econ\u00f3mico (IDIC), indic\u00f3 que el Plan Nacional de
        Desarrollo tiene elementos positivos, pues confirma la visi\u00f3n del presidente
        de buscar el desarrollo social, el combate a la corrupci\u00f3n y generar
        una econom\u00eda m\u00e1s equitativa.<\/p>\n<p>Sin embargo, ahora lo que
        ser\u00e1 relevante es detallar el c\u00f3mo se alcanzar\u00e1n esas metas
        y planes, sobre todo en sectores como el industrial, que enfrenta la mayor
        contracci\u00f3n econ\u00f3mica, agreg\u00f3 el especialista.<\/p>\n<p>\u201cTodav\u00eda
        ser\u00e1 necesario que el sector privado pueda expresarse en el Congreso
        sobre las reflexiones que siguen\u2026 Que permitan generar mayores elementos
        de lo que en realidad requiere el sector privado\u201d, dijo de la Cruz sobre
        generar mayor certidumbre.<\/p>\n<h2>Igualdad y mejores servicios<\/h2>\n<p>A
        continuaci\u00f3n, te presentamos algunos fragmentos del PND relacionados
        con el eje general de Desarrollo Econ\u00f3mico y la iniciativa privada:<\/p>\n<p>-Promover
        la entrada de m\u00e1s participantes y asegurar que las condiciones que todos
        enfrentan sean equitativas puede ayudar a que las empresas m\u00e1s exitosas
        correspondan a aquellas que proveen los mejores servicios y los bienes de
        mayor calidad a menor precio. En este sentido, el comercio internacional y
        la inversi\u00f3n nacional y extranjera pueden contribuir a la entrada de
        nuevos participantes en estos sectores.<\/p>\n<p>-Se buscar\u00e1n esquemas
        de participaci\u00f3n p\u00fablico-privados en los proyectos de inversi\u00f3n
        del gobierno federal en infraestructura y sectores estrat\u00e9gicos.<\/p>\n<p>-Ser\u00e1
        importante continuar promoviendo industrias que han sido exitosas, que son
        una fuente importante de empleo e inversi\u00f3n y que est\u00e1n integradas
        en la econom\u00eda global, como la producci\u00f3n automotriz o el potencial
        tur\u00edstico.<\/p>\n<p>-Se favorecer\u00e1 la integraci\u00f3n de las empresas
        peque\u00f1as en las cadenas de valor y el comercio internacional, la inversi\u00f3n
        nacional y extranjera en las regiones rezagadas y en diversos sectores econ\u00f3micos,
        y la modernizaci\u00f3n de la infraestructura que conecte a las regiones marginadas.<\/p>\n<p>-Para
        promover la convivencia arm\u00f3nica entre las personas, empresas y gobierno,
        la tarea del Estado es definir reglas claras y hacerlas cumplir. El gobierno
        combatir\u00e1 las pr\u00e1cticas de fraude fiscal, evasi\u00f3n y elusi\u00f3n
        con la finalidad de que todos, ciudadanos y empresas, contribuyan fiscalmente
        con lo que les corresponde, con la seguridad de que estos recursos ser\u00e1n
        utilizados de manera honesta, austera, responsable, eficiente y transparente
        para proveer bienes p\u00fablicos que atiendan las necesidades b\u00e1sicas
        de la poblaci\u00f3n.<\/p>\n<p><strong>TE RECOMENDAMOS:<\/strong><\/p>\n<blockquote

      string: '[{"id":561094,"date":"2019-05-03T10:23:42","date_gmt":"2019-05-03T15:23:42","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=561094"},"modified":"2019-05-03T10:23:42","modified_gmt":"2019-05-03T15:23:42","slug":"si-la-ip-no-se-apunta-amlo-proyecta-organismo-para-llevar-internet-a-todo-el-pais","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/si-la-ip-no-se-apunta-amlo-proyecta-organismo-para-llevar-internet-a-todo-el-pais\/","title":{"rendered":"Si
        la IP no se apunta, AMLO proyecta organismo para llevar internet a todo el
        pa\u00eds"},"content":{"rendered":"<p><strong>Notimex.-<\/strong> El presidente
        Andr\u00e9s Manuel L\u00f3pez Obrador inform\u00f3 que se podr\u00eda crear
        un organismo estatal para garantizar la conectividad en todo el pa\u00eds,
        en caso de que declare desierta la licitaci\u00f3n de los 50,000 kil\u00f3metros
        de la red de fibra \u00f3ptica de la Comisi\u00f3n Federal de Electricidad
        (CFE).<\/p>\n<p>\u201cSi no les importa la concesi\u00f3n (a las empresas),
        si se declara desierta la convocatoria, no descartamos la creaci\u00f3n de
        un organismo del Estado mexicano para garantizar la comunicaci\u00f3n, porque
        si logramos comunicar a todo el pa\u00eds, va a ser un avance important\u00edsimo,
        toda una revoluci\u00f3n, ese es el prop\u00f3sito\u201d, indic\u00f3.<\/p>\n<p>Durante
        su conferencia &#171;ma\u00f1anera&#187; desde Palacio Nacional, el mandatario
        se\u00f1al\u00f3 que el pa\u00eds est\u00e1 muy atrasado en t\u00e9rminos
        de acceso a internet y telefon\u00eda, incluso dijo, es de los pa\u00edses
        m\u00e1s atrasados del mundo.<\/p>\n<p>\u201cLo que necesitamos primero es
        conectarnos, ese es el compromiso que tenemos, que haya comunicaci\u00f3n
        en todo el territorio, internet en todo el territorio, eso lo vamos a cumplir,
        para eso estamos optando por dos caminos\u201d, detall\u00f3.<\/p>\n<p>Uno
        de esos caminos, dijo, es que se pueda otorgar una concesi\u00f3n de las redes
        de las l\u00edneas de la CFE que llegan pr\u00e1cticamente a todo el pa\u00eds.<\/p>\n<p>\u201cA
        pesar de que han hecho reformas a la Constituci\u00f3n, pero como predomina
        el lucro sobre el servicio social, sobre la comunicaci\u00f3n, las empresas
        se concentran en las ciudades y por eso en el 75% del territorio no hay conectividad\u201d,
        insisti\u00f3.<\/p>\n<p><em><strong>Lee tambi\u00e9n:\u00a0<\/strong><\/em><a
        title=\"Carlos Slim Domit apoya est\u00edmulos a inversi\u00f3n para internet
        en todo el pa\u00eds\" href=\"https:\/\/www.forbes.com.mx\/internet-para-todos-requiere-estimulos-a-la-inversion-dice-slim-domit-a-amlo\/\"><em><strong>Carlos
        Slim Domit apoya est\u00edmulos a inversi\u00f3n para internet en todo el
        pa\u00eds<\/strong><\/em><\/a><\/p>\n<p>El titular del Ejecutivo se\u00f1al\u00f3
        que la empresa que obtenga la concesi\u00f3n de la red de fibra \u00f3ptica
        podr\u00e1 instalar &#171;lo que llaman la \u00faltima milla&#187; para llegar
        a los domicilios y cobrar por el servicio a particulares.<\/p>\n<p>En tanto
        que el gobierno, en contraprestaci\u00f3n por dar la concesi\u00f3n de la
        l\u00ednea de la CFE, recibir\u00eda el compromiso del mantenimiento de la
        red y sobre todo que se garantice el servicio de internet gratuito en plazas
        p\u00fablicas, escuelas, hospitales y en centro integradores de servicios,
        agreg\u00f3.<\/p>\n<p>\u201cEstamos seleccionando 10,000 centros integradores
        de servicio para que podamos tambi\u00e9n tener posibilidad de pagar con tarjeta,
        que se pueda tener una sucursal bancaria en las comunidades m\u00e1s apartados
        y que no se tenga que pagar en efectivo, me refiero a los apoyos que el gobierno
        est\u00e1 destinando a la gente, en las zonas m\u00e1s apartadas, eso es primario\u201d,
        apunt\u00f3.<\/p>\n<p>L\u00f3pez Obrador dijo que hoy ya se habla de la rob\u00f3tica,
        de que todo va a estar automatizado, sin embargo, el pa\u00eds no tiene la
        infraestructura necesaria.<\/p>\n<p>\u201cDesgraciadamente nuestro pa\u00eds
        no tiene la comunicaci\u00f3n elemental; en todo el territorio de Oaxaca solo
        se puede comunicar por tel\u00e9fono en el 3.0%, es un gran atraso, es tache
        a los gobiernos y a los que han recibido concesiones\u201d, expres\u00f3.<\/p>\n<p>El
        pasado 12 de marzo, la CFE public\u00f3 las prebases de la licitaci\u00f3n
        de la llamada red troncal, la cual tendr\u00e1 por objeto la adjudicaci\u00f3n
        de un contrato de aprovechamiento para el uso, accesorio, temporal y compatible
        de infraestructura sobre dos hilos de fibra \u00f3ptica oscura para poner
        en operaci\u00f3n una red de telecomunicaciones de \u00faltima generaci\u00f3n
        y a trav\u00e9s de ella materializar el programa gubernamental \u201cInternet
        para Todos\u201d.<\/p>\n<p>Este plan del gobierno federal busca proporcionar
        acceso a internet a instituciones p\u00fablicas como escuelas, hospitales,
        parques p\u00fablicos, edificios federales, de manera gratuita y as\u00ed
        disminuir la brecha digital.<\/p>\n<p><em><strong>Te recomendamos:<\/strong><\/em><\/p>\n<blockquote

ish","type":"post","link":"https:\/\/www.forbes.com.mx\/es-posible-la-meta-de-crecimiento-de-4-insiste-amlo\/","title":{"rendered":"Es
        posible la meta de crecimiento de 4%, insiste AMLO"},"content":{"rendered":"<p><strong>Notimex.-<\/strong>
        El presidente Andr\u00e9s Manuel L\u00f3pez Obrador asever\u00f3 que s\u00ed
        es posible alcanzar un crecimiento de 4% en t\u00e9rminos econ\u00f3micos,
        como se indica en el Plan Nacional de Desarrollo que recientemente envi\u00f3
        su gobierno a la C\u00e1mara de Diputados.<\/p>\n<p>Sostuvo que &#171;hay
        \u00e1nimo&#187; para lograr esta meta; hay disposici\u00f3n de los gobernadores,
        de los empresarios representados por Carlos Salazar, presidente del Consejo
        Coordinador Empresarial (CCE), e incluso \u2013dijo\u2013 Carlos Slim ha afirmado
        que es posible crecer al cuatro por ciento.<\/p>\n<p><em><strong>Lee tambi\u00e9n:\u00a0<\/strong><\/em><a
        title=\"Slim da espaldarazo a plan de crecimiento de AMLO: \u2018yo no me
        preocupar\u00eda nada\u2019\" href=\"https:\/\/www.forbes.com.mx\/slim-da-espaldarazo-a-plan-de-crecimiento-de-amlo-yo-no-me-preocuparia-nada\/\"><em><strong>Slim
        da espaldarazo a plan de crecimiento de AMLO: \u2018yo no me preocupar\u00eda
        nada\u2019<\/strong><\/em><\/a><\/p>\n<p>El Plan Nacional de Desarrollo (PND)
        presentado ayer se\u00f1ala que la econom\u00eda del pa\u00eds alcanzar\u00e1
        una tasa de crecimiento de 6% para 2024 y prev\u00e9 que, en promedio, el
        PIB sea de 4% durante todo el sexenio.<\/p>\n<p>El Ejecutivo record\u00f3
        que un crecimiento similar ya se ha logrado en el pasado: &#171;desde los
        a\u00f1os 30 hasta los 80 del siglo pasado, crecimos en promedio al 5% y durante
        el periodo de 12 a\u00f1os en que Antonio Ortiz Mena fue secretario de Hacienda,
        en los gobiernos de Adolfo L\u00f3pez Mateos y Gustavo D\u00edaz Ordaz, el
        crecimiento promedio fue de 7%, en lo que se llam\u00f3 el &#8216;Milagro
        Mexicano''&#187;.<\/p>\n<p>&#171;Es decir, s\u00ed es posible la meta de crecimiento
        del 4%&#187;, insisti\u00f3 el mandatario federal durante su conferencia de
        prensa matutina en Palacio Nacional.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>El
        presidente L\u00f3pez Obrador consider\u00f3 que hay \u00e1nimo en empresarios
        y pol\u00edticos para elevar el crecimiento econ\u00f3mico.<\/p>\n","protected":false},"author":6,"featured_media":560700,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[9],"tags":[2786,1530,553],"yst_prominent_words":[71220,35995,35241,43369,63307,62907,44053,36377,68460,36876,62904,73898,68457,35355,37552,74376],"_links":{"self":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560697"}],"collection":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/users\/6"}],"replies":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/comments?post=560697"}],"version-history":[{"count":1,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560697\/revisions"}],"predecessor-version":[{"id":560701,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560697\/revisions\/560701"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media\/560700"}],"wp:attachment":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media?parent=560697"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/categories?post=560697"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/tags?post=560697"},{"taxonomy":"yst_prominent_words","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/yst_prominent_words?post=560697"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":560589,"date":"2019-05-01T14:29:29","date_gmt":"2019-05-01T19:29:29","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=560589"},"modified":"2019-05-01T19:25:07","modified_gmt":"2019-05-02T00:25:07","slug":"plan-nacional-de-desarrollo-sera-ejemplo-internacional-amlo","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/plan-nacional-de-desarrollo-sera-ejemplo-internacional-amlo\/","title":{"rendered":"Plan
        Nacional de Desarrollo ser\u00e1 ejemplo internacional: AMLO"},"content":{"rendered":"<p><strong>Notimex.-<\/strong>
        Con la presentaci\u00f3n del Plan Nacional de Desarrollo, que fue entregado
        &#171;en tiempo y forma al Congreso de la Uni\u00f3n&#187;, estamos inaugurando
        una nueva etapa, se trata de un modelo de desarrollo que va a funcionar muy
        bien en M\u00e9xico y que va a ser un ejemplo a nivel internacional, es un
        nuevo camino, afirm\u00f3 el presidente Andr\u00e9s Manuel L\u00f3pez Obrador.<\/p>\n<p>A
        trav\u00e9s de un video difundido en sus redes sociales, el primer mandatario
        present\u00f3 el Plan Nacional de Desarrollo 2018-2024 que entreg\u00f3 al
        Congreso en la fecha prevista por ley, que no s\u00f3lo es una formalidad,
        sino &#171;por primera vez en 36 a\u00f1os de periodo neoliberal se presenta
        un Plan de Desarrollo que no se ajusta a los dictados de los organismos internacionales
        ni de los gobiernos extranjeros&#187;.<\/p>\n<p>Explic\u00f3 que el documento
        tiene sus bases en el plan de Partido Liberal, de los hermanos Flores Mag\u00f3n,
        que se public\u00f3 por primera vez en 1906 y que deber\u00eda considerarse
        como una lectura obligatoria para muchos &#171;que fueron influenciados por
        el pensamiento neoliberal, que les trabajaron la mente, que les lavaron el
        cerebro, para decirlo coloquialmente&#187;.<\/p>\n<p>Ese documento ya hablaba
        de fortalecer el mercado interno, de darle m\u00e1s ingreso a los trabajadores
        para beneficiar a las industrias y al comercio.<\/p>\n<p>En el video filmado
        en su oficina del Palacio Nacional, enfatiz\u00f3 que \u00e9ste se grab\u00f3
        el 1 de mayo y, por eso, dijo, se escuchan de fondo los discursos de los l\u00edderes
        de trabajadores reunidos en el Z\u00f3calo para la conmemoraci\u00f3n del
        D\u00eda del Trabajo.<\/p>\n<p>Explic\u00f3 que otra de las fuentes de inspiraci\u00f3n
        del texto es el Plan Sexenal que present\u00f3 desde su campa\u00f1a electoral
        el expresidente L\u00e1zaro C\u00e1rdenas.<\/p>\n<p>Sostuvo que durante el
        periodo neoliberal, las estrategias de desarrollo no consideraban m\u00e1s
        que el crecimiento econ\u00f3mico y no el desarrollo, que son conceptos distintos.<\/p>\n<p>En
        efecto, reconoci\u00f3 L\u00f3pez Obrador, debe haber crecimiento econ\u00f3mico,
        pero tambi\u00e9n se tiene que considerar la redistribuci\u00f3n del ingreso,
        que constituye el aut\u00e9ntico motor del desarrollo.<\/p>\n<p>Detall\u00f3
        que el Plan Nacional de Desarrollo que present\u00f3 incluye por primera vez
        en la historia reciente la palabra corrupci\u00f3n, a la que calific\u00f3
        como el mayor problema de M\u00e9xico. Se habla tambi\u00e9n de combatir la
        impunidad y de crear empleos.<\/p>\n<p>Incluy\u00f3 tambi\u00e9n el bienestar
        del pueblo y como garantizar la paz y la tranquilidad: &#171;Los invito a
        que lo lean, b\u00e1jenle a la pol\u00e9mica&#187;, invit\u00f3, y a\u00f1adi\u00f3
        que &#171;con este documento se &#8216;pinta la raya&#8217;, ya no estamos
        en el periodo neoliberal. Es un periodo que hemos llamado postneoliberalismo&#187;,
        asegur\u00f3.<\/p>\n<p>El Ejecutivo federal asegur\u00f3 que se trata de un
        cambio de paradigma, de un nuevo modelo de desarrollo que &#171;va a funcionar
        bien en M\u00e9xico y que -sin presumir- va a ser ejemplo a nivel internacional,
        es una nueva v\u00eda&#187;, indic\u00f3.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>El
        documento tiene sus bases en el plan de Partido Liberal, de los hermanos Flores
        Mag\u00f3n, que se public\u00f3 por primera vez en 1906 y que deber\u00eda
        considerarse como una lectura obligatoria.<\/p>\n","protected":false},"author":6,"featured_media":559717,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[9],"tags":[2786,60,31,273,1804],"yst_prominent_words":[38100,36867,43369,35936,124172,124170,43745,34448,124171,36377,68460,76121,84586,44571,91509,62904,73898,68457,38485,62868],"_links":{"self":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560589"}],"collection":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/users\/6"}],"replies":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/comments?post=560589"}],"version-history":[{"count":1,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560589\/revisions"}],"predecessor-version":[{"id":560590,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560589\/revisions\/560590"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media\/559717"}],"wp:attachment":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media?parent=560589"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/categories?post=560589"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/tags?post=560589"},{"taxonomy":"yst_prominent_words","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/yst_prominent_words?post=560589"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":560568,"date":"2019-05-01T12:16:53","date_gmt":"2019-05-01T17:16:53","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=560568"},"modified":"2019-05-01T13:21:38","modified_gmt":"2019-05-01T18:21:38","slug":"amlo-compara-caida-economica-trimestral-con-la-de-zedillo","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/amlo-compara-caida-economica-trimestral-con-la-de-zedillo\/","title":{"rendered":"AMLO
        compara ca\u00edda econ\u00f3mica trimestral con la de Zedillo"},"content":{"rendered":"<p><strong>Notimex.-<\/strong>
        A pesar de que los adversarios apuestan a que le vaya mal al gobierno federal,
        la realidad es que &#171;vamos muy bien&#187; en materia econ\u00f3mica, insisti\u00f3
        el presidente Andr\u00e9s Manuel L\u00f3pez Obrador, al referirse a los indicadores
        econ\u00f3micos.<\/p>\n<p>En ese sentido, recomend\u00f3 a los &#171;expertos
        y analistas conservadores&#187; revisar c\u00f3mo inici\u00f3 el primer trimestre
        del expresidente Ernesto Zedillo, que tuvo un crecimiento de menos siete,
        pero fue calificado como buen gobierno, &#171;claro que estoy poniendo algo
        extremo, pero como as\u00ed se llevan, puedo darme ese lujo&#187;.<\/p>\n<p>Afirm\u00f3
        que no hay subejercicio en el uso los recursos del Estado, pues se avanza
        de acuerdo con lo programado y si bien los principios b\u00e1sicos se establecer\u00e1n
        a partir de la Ley de Austeridad que ya aprob\u00f3 la C\u00e1mara de Diputados,
        algunas acciones ya se est\u00e1n tomando como la eliminaci\u00f3n de direcciones
        generales adjuntas, para establecer una austeridad republicana juarista.<\/p>\n<p>En
        conferencia de prensa matutina, L\u00f3pez Obrador se refiri\u00f3 tambi\u00e9n
        a la forma en que se distribuir\u00e1n los recursos que se obtengan de los
        ahorros que realice el gobierno a partir de la estrategia de austeridad y
        la ley en la materia, y refrend\u00f3 que habr\u00e1 transparencia.<\/p>\n<p>Precis\u00f3
        que mediante un memor\u00e1ndum orden\u00f3 que desaparecieran las direcciones
        adjuntas que se crearon durante la administraci\u00f3n del presidente Felipe
        Calder\u00f3n, &#171;y ahora que estamos haciendo la revisi\u00f3n, nos estamos
        encontrando que algunos no hicieron caso&#187;, por lo que se llevar\u00e1
        a cabo una nueva inspecci\u00f3n.<\/p>\n<p>El Ejecutivo federal coment\u00f3
        que se deben modificar todos esos procedimientos, porque, insisti\u00f3, no
        puede haber gobierno rico con pueblo pobre, &#171;le costaba much\u00edsimo
        al pueblo mantener al gobierno. Entonces, austeridad republicana, juarista&#187;.<\/p>\n<p>Dijo
        que &#171;est\u00e1 pendiente la creaci\u00f3n de un instituto que se va a
        llamar algo as\u00ed como &#8216;devolverle al pueblo lo robado&#8217;. Un
        poco lo que hac\u00eda &#8216;Chucho el roto&#8217;, pero ac\u00e1 es lo robado
        por pol\u00edticos corruptos o lo mal habido, lo que tiene la delincuencia.
        Todo eso se va a devolver al pueblo&#187;.<\/p>\n<p>En este contexto, record\u00f3
        el caso del empresario chino nacionalizado mexicano Zhenli Ye Gon, en cuyo
        domicilio, en marzo de 2007, se aseguraron 205 millones de d\u00f3lares, 18
        millones de pesos, 200 mil euros y 113 mil d\u00f3lares de Hong Kong en efectivo,
        as\u00ed como 11 centenarios y un lote de joyas.<\/p>\n<p>Ante ello, Ye Gon
        emprendi\u00f3 la fuga y tras ser buscado en 189 pa\u00edses, acusado de ser
        uno de los mayores traficantes de pseudoefedrina, se logr\u00f3 su captura
        en julio de 2007, en Rockville, Maryland, Estados Unidos, donde despu\u00e9s
        de estar preso en ese pa\u00eds, se gir\u00f3 una orden de extradici\u00f3n
        a M\u00e9xico, la cual se llev\u00f3 a cabo en octubre de 2016.<\/p>\n<p>El
        presidente pregunt\u00f3 a los comunicadores si conoc\u00edan el destino de
        esos recursos y expres\u00f3 que \u00e9l mismo no sab\u00eda &#171;a d\u00f3nde
        fue a parar ese dinero&#187;.<\/p>\n<p>Cabe destacar que, en julio de 2007,
        el entonces procurador General de la Rep\u00fablica, Eduardo Medina Mora,
        inform\u00f3 que los 205 millones de d\u00f3lares que se decomisaron a Ye
        Gon se distribuyeron en partes iguales entre la otrora PGR, el Poder Judicial
        de la Federaci\u00f3n y la Secretar\u00eda de Salud.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>La
        econom\u00eda mexicana retrocedi\u00f3 0.2% de enero a marzo de 2019. El presidente
        dijo que en el mismo periodo del expresidente priista el PIB se hundi\u00f3

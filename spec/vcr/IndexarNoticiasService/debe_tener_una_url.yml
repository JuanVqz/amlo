allecidos-en-pasta-de-conchos","status":"publish","type":"post","link":"https:\/\/www.forbes.com.mx\/amlo-anuncia-rescate-de-cuerpos-de-mineros-fallecidos-en-pasta-de-conchos\/","title":{"rendered":"AMLO
        anuncia rescate de cuerpos de mineros fallecidos en Pasta de Conchos"},"content":{"rendered":"<p>El
        presidente Andr\u00e9s Manuel L\u00f3pez Obrador anunci\u00f3 que en breve
        iniciar\u00e1n los trabajos para rescatar los cuerpos de los 65 mineros que
        quedaron enterrados en la mina Pasta de Conchos desde el a\u00f1o 2006, pues
        es un compromiso de su gobierno.<\/p>\n<p>En conferencia de prensa indic\u00f3
        que se recurrir\u00e1 a expertos, especialistas, para recuperar los restos
        de los mineros en Choahuila, con el objetivo de dar respuesta a una sentida
        petici\u00f3n de los familiares, as\u00ed como refrendar la vocaci\u00f3n
        humanista de todos los mexicanos.<\/p>\n<p>\u201cEs un acto de justicia, es
        un compromiso que hicimos desde hace alg\u00fan tiempo\u201d, mencion\u00f3
        el mandatario federal al recordar que se comprometi\u00f3 a que el gobierno
        dejar\u00e1 de ser, por autoritarismo o por omisi\u00f3n, el principal violador
        de los derechos humanos.<\/p>\n<p>El 19 de febrero de 2006 una explosi\u00f3n
        en la mina dej\u00f3 atrapados a 65 trabajadores de la compa\u00f1\u00eda
        Industrial Minera M\u00e9xico, perteneciente a Grupo M\u00e9xico, conglomerado
        del empresario Germ\u00e1n Larrea, el segundo hombre m\u00e1s rico de M\u00e9xico,
        cuya fortuna asciende a 13,300 millones de d\u00f3lares seg\u00fan <strong>Forbes
        M\u00e9xico.<\/strong><\/p>\n<p><em><strong>Aqu\u00ed\u00a0 m\u00e1s informaci\u00f3n:\u00a0<a
        href=\"https:\/\/www.forbes.com.mx\/billionaires-2019-la-familia-mexicana-crece-pero-con-menos-dolares\/\">Billionaires
        2019 | Los mexicanos m\u00e1s ricos: aumentan, pero tienen menos dinero<\/a><\/strong><\/em><\/p>\n<p>L\u00f3pez
        Obrador dijo que consult\u00f3 al empresario, pero est\u00e1 fuera del pa\u00eds,
        aunque descart\u00f3 que \u00e9l se oponga al rescate.<\/p>\n<p>Record\u00f3
        que previamente le propuso este rescate, pero Larrea consider\u00f3 que era
        improbable encontrar los restos de los trabajadores, aunque el presidente
        mexicano dijo que hay opiniones en otro sentido.<\/p>\n<p>&#171;Si (Larrea)
        ayuda, bienvenido, si no, de todas maneras lo vamos a hacer&#187;, coment\u00f3.<\/p>\n<p>Dijo
        que la Secretar\u00eda del Trabajo recibi\u00f3 un presupuesto 40,000 millones
        de pesos, un aumento de casi 500%, por lo tanto, dijo que se destinar\u00e1
        &#171;lo que se requiera&#187; a los trabajos de recuperaci\u00f3n de restos.<\/p>\n<p><em>Con
        informaci\u00f3n de Notimex.<\/em><\/p>\n","protected":false},"excerpt":{"rendered":"<p>L\u00f3pez
        Obrador dijo que el empresario Germ\u00e1n Larrea, due\u00f1o de la firma
        minera con la que ocurri\u00f3 el accidente, no se opondr\u00e1 al rescate,
        a pesar de que \u00e9l consider\u00f3 improbable encontrar los cuerpos.<\/p>\n","protected":false},"author":6,"featured_media":532925,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[49841],"tags":[2786,1071,963,15079,90689],"yst_prominent_words":[73968,79523,74312,38501,35336,35500,80154,62907,43745,37740,34448,90468,76082,43747,35355,74252,71663,43357,36840],"_links":{"self":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560516"}],"collection":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/users\/6"}],"replies":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/comments?post=560516"}],"version-history":[{"count":2,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560516\/revisions"}],"predecessor-version":[{"id":560536,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/posts\/560516\/revisions\/560536"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media\/532925"}],"wp:attachment":[{"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/media?parent=560516"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/categories?post=560516"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/tags?post=560516"},{"taxonomy":"yst_prominent_words","embeddable":true,"href":"https:\/\/www.forbes.com.mx\/wp-json\/wp\/v2\/yst_prominent_words?post=560516"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":560477,"date":"2019-04-30T18:35:26","date_gmt":"2019-04-30T23:35:26","guid":{"rendered":"https:\/\/www.forbes.com.mx\/?p=560477"},"modified":"2019-04-30T18:35:26","modified_gmt":"2019-04-30T2